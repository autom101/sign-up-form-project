<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <div class="big-image">

            <figure>
                <img src="./images/dreamy-mountains.jpg" alt="Image of hills with pinkish-sky">
                <figcaption>Photo by <a
                        href="https://unsplash.com/@eberhardgross?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">eberhard
                        üñê grossgasteiger</a> on <a
                        href="https://unsplash.com/photos/jCL98LGaeoE?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </figcaption>
            </figure>
            <div class="logo-shadow">
                <img src="./images/odin.png" alt="Odin logo">
                <p>ODIN</p>
            </div>
        </div>

        <div class="form-side">
            <header>
                <div class="header-text">
                    <h1>
                        <span>
                            This is not a real online service! But you can still fill this up to make your day that much
                            better.
                        </span>

                        <span>Sign up <span class="italic">today</span> to get started!</span>

                        <span>You <span class="italic">know</span> you want to.</span>
                    </h1>
                </div>
            </header>

            <main>
                <h2>Let's goooooo!</h2>
                <form action="#" method="get" class="form">
                    <div class="form-top">
                        <div class="form-row">
                            <div class="form-row-left">
                                <label for="first-name">FIRST NAME</label>
                                <input id="first-name" type="text">
                            </div>

                            <div class="form-row-right">
                                <label for="last-name">LAST NAME</label>
                                <input id="last-name" type="text">
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="form-row-left">
                                <label for="email">EMAIL</label>
                                <input id="email" type="email">
                            </div>

                            <div class="form-row-right">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input id="phone-number" type="text" title="Example: 111-111-1111"
                                    pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-row-left">
                                <label for="password">PASSWORD *</label>
                                <input id="password" type="password"
                                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                    title="Must contain at least one uppercase character, a special character/number and be at minimum 8 characters long"
                                    required>
                            </div>

                            <div class="form-row-right">
                                <label for="confirm-password">CONFIRM PASSWORD *</label>
                                <input id="confirm-password" type="password"
                                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                    title="Must contain at least one uppercase character, a special character/number and be at minimum 8 characters long"
                                    required>
                            </div>

                        </div>
                    </div>

                    <div class="form-bottom">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </main>
        </div>

    </body>

</html>
